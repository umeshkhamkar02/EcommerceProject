<div class="add-product">
    <h1 style="margin-left: 480px;">Add New Product</h1>
    <p class="p_message">{{addProductMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
        <input type="text" class="form-input" placeholder="Enter Product Name" name="name" ngModel> <br>
        <input type="text" class="form-input" placeholder="Enter Product Price" name="price" ngModel> <br>
        <input type="text" class="form-input" placeholder="Enter Product Color" name="color" ngModel> <br>
        <input type="text" class="form-input" placeholder="Enter Product Category" name="category" ngModel> <br>
        <textarea type="text" class="form-input" placeholder="Enter Product Description" name="description"
            ngModel> </textarea> <br>
        <input type="text" class="form-input" placeholder="Enter Product Image URL" name="image" ngModel> <br>
        <button class="form-button">Add Product</button>
    </form>
</div>
