<div class="checkout">
<h1>Checkout</h1>
<p class="message-p">{{orderMessage}}</p>
<div class="row">
    <div class="col-sm-7">
        <h3>Add shipping Address</h3>
        <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
            <input type="text" class="form-input" name="email" ngModel placeholder="Enter User Details"/> <br>
            <input type="text" class="form-input" name="address" ngModel placeholder="Enter your address"/> <br>
            <input type="text" class="form-input" name="contact" ngModel placeholder="Enter contact Details"/> <br>
            <button class="form-button">Order Now</button>
        </form>
    </div>
    <div class="col-sm-5">
        <h3>Total Amount: {{totalPrice}}</h3>
        <h4>Payment Method: <b>pay on delivery  </b></h4>
    </div>
</div>
</div>
