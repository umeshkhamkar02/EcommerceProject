<ngb-carousel *ngIf="popularProducts">
	<ng-template *ngFor="let item of popularProducts" ngbSlide>
		<div class="picsum-img-wrapper">
			<a routerLink="/details/{{item.id}}"><img class="product-header-image" [src]="item.image" alt="Random first slide" />
			</a>
		</div>
		<div style="background-color: #00000082; border-radius: 5px; color: goldenrod;" class="carousel-caption">
			<h3>{{item.name}}</h3>
			<p>{{item.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>
 <br><br>

	
<div class="product-list-wrapper">
<h1 style="color: blue; ">Trendy Products</h1>
<div class="row">
	<div class="col-sm-3" *ngFor="let item of trendyProducts">
		<div class="product-item">
			<img src="{{item.image}}" alt="">
		
		<div class="product-details">
			<h6 class="name-head">{{item.name}}</h6>
			<div class="product-price">
				<h6>{{item.price}}</h6>
			</div>
			<div class="product-color">
				<h6>{{item.color}}</h6>
			</div>
		</div>
		<div class="product-footer">
			<a routerLink="/details/{{item.id}}">View Details</a>
			<a href="">Add to cart</a>
		</div>
	</div>
	</div>
</div>
</div>
